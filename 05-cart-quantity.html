<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity:  ${cartQuantity}`);"
    >
      Show Quantity
    </button>
    <button
      onclick="
      updateCartQuantity(1)"
    >
      Add to cart
    </button>
    <button
      onclick="
      updateCartQuantity(2)"
    >
      +2
    </button>
    <button
      onclick="
      updateCartQuantity(3)"
    >
      +3
    </button>

    <!--Ex. 5h-->
    <button
      onclick="
      updateCartQuantity(4)"
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5)"
    >
      +5
    </button>

    <button
      onclick="
    cartQuantity = 0;
    console.log('Cart was reset...');
    console.log(`Cart quantity: ${cartQuantity}`);"
    >
      Resert Cart
    </button>

    <!--Ex. 5i-->
    <button
      onclick="
      updateCartQuantity(-1)"
    >
      Remove from cart
    </button>

    <!--Ex. 5j & 5k-->
    <button
      onclick="
      updateCartQuantity(-2)"
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3)"
    >
      -3
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert("The cart is full!");
          return;
        }

        if (cartQuantity + change < 0) {
          alert("Not enough items in cart!");
          return;
        }
        cartQuantity += change;
        console.log(`Cart quantity:  ${cartQuantity}`);
      }
    </script>
  </body>
</html>
